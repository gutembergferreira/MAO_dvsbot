{% extends 'base.html' %}

{% block title %}Administrate WebHooks{% endblock %}
{% block titlepage %}Edit Bot {{webhook.name}}{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('edit_webhook', webhook_id=webhook.id) }}">
    <div class="mb-3">
        <label for="name" class="form-label">Bot Name:</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ webhook.name }}" required>
    </div>
    <div class="mb-3">
        <label for="url" class="form-label">URL do Webhook:</label>
        <input type="url" class="form-control" id="url" name="url" value="{{ webhook.url }}" required>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <a href="{{ url_for('webhooks') }}" class="btn btn-warning me-2">Back</a>
        <button type="submit" class="btn btn-success">Update</button>
    </div>
</form>
</div>
{% endblock %}
